<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./BMI.css">
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        Height in CM
        <input id='cm' type="text"><br>
        Weight in KG
        <input type="text" id="kg"><br>
        <input type="submit" id="submit" value="Calculate"><br><br>

        <div id="result"></div>

        <div id="weightguide">
            <h2>BMI Weight Guide</h2>
            Under Weight = Less than 18.5<br>
            Normal Range = 18.6 and 24.9<br>
            OverWeight = Greater than 24.9 <br>
        </div>
    </div>


    <script src="./BMI.js"></script>
</body>
</html>
